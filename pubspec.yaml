name: checkout_payments
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get_it: ^8.2.0
  fluttertoast: ^8.2.12
  dio: ^5.9.0
  flutter_paypal_payment: ^1.0.8
  flutter_stripe: ^12.0.2
  flutter_svg: ^2.2.1
  dartz: ^0.10.1
  flutter_bloc: ^9.1.1
  font_awesome_flutter: ^10.10.0
  equatable: ^2.0.7
  webview_flutter: ^4.8.0
  intl: ^0.20.2
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/helpers/
  filename: assets.dart
  field_prefix: null
  ignore_comments: true
